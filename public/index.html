<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lookback FACEIT</title>
    <link rel="icon" href="assets/faceit-favicon.svg">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script defer src="script.js"></script>
    <div id="input">
        <div id="header">
            <span id="header-text">Lookback</span>
            <img id="header-logo" src="assets/faceit-favicon.svg" alt="FACEIT">
        </div>
        <div id="input-users">
            <div id="input-user1" class="user-block">
                <label for="input-user1-text">User 1</label><br>
                <input type="text" placeholder="s1mple" id="input-user1-text" class="user-input" name="input-user1-text" data-submit-target="#input-submit">
            </div>
            <div id="input-user2" class="user-block">
                <label for="input-user2-text">User 2</label><br>
                <input type="text" placeholder="m0NESY" id="input-user2-text" class="user-input" name="input-user2-text" data-submit-target="#input-submit">
            </div>
        </div>
        <div id="input-game">
            <label for="input-game-dropdown">Game</label><br>
            <select id="input-game-dropdown">
                <option value="csgo">CSGO</option>
                <option value="lol_EUW">LOL EUW</option>
                <option value="lol_EUN">LOL EUN</option>
            </select>
        </div>
        <button id="input-submit" onclick="displayMutualGames()">Search</button>
    </div>

    <div id="input-status"></div>

    <div id="players-div" hidden>
        <div id="players">
            <div id="player1" class="player">
                <div id="player1-name-div" class="player-name"><span id="player1-name"></span></div>
                <a href="" target="_blank" id="player1-url" class="player-url">
                    <img id="player1-img" class="player-img" src="">
                </a>
            </div>
            <div id="player2" class="player">
                <a href="" target="_blank" id="player2-url" class="player-url">
                    <img id="player2-img" class="player-img" src="">
                </a>
                <div id="player2-name-div" class="player-name"><span id="player2-name"></span></div>
            </div>
        </div>
        <div id="players-playedTogether">
            <div id="players-playedTogether-div">
                Found<span id="players-playedTogether-count">0</span><span id="players-playedTogether-suffix">games</span>
            </div>
        </div>
    </div>

    <br>
    <!-- <div id="games" hidden> -->
    <div id="games">
        <div id="games-header-container">
            <div id="games-header">
                <div id="games-header-logo">Type</div>
                <div id="games-header-date">Date</div>
                <div id="games-header-team1">Team 1</div>
                <div id="games-header-team2">Team 2</div>
                <div id="games-header-legacy">Legacy</div>
                <div id="games-header-link">Match</div>
            </div>
        </div>
        <div id="games-list">
            <div class="template hidden">
                <div class="game-logo">
                    <img src="" alt="">
                </div>
                <div class="game-date"></div>
                <div class="game-team1"></div>
                <div class="game-team2"></div>
                <div class="game-legacy">
                    <a>INFO</a>
                </div>
                <div class="game-link">
                    <a href="" target="_blank">LINK</a>
                </div>
            </div>
        </div>
        <div id="games-footer">
            <div id="games-checked">
                Checked all games<span id="games-checked-last"></span>
            </div>
            <button id="games-moreButton" onclick="displayMoreGames()">More</button>
            <!-- loler -->
        </div>
    </div>
</body>
</html>

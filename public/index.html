<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lookback FACEIT</title>
    <link rel="icon" href="faceit-favicon.svg">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script defer src="script.js"></script>
    <div id="input">
        <div id="header">
            <span id="header-text">Lookback</span>
            <img id="header-logo" src="faceit-favicon.svg" alt="FACEIT">
        </div>
        <div id="input-users">
            <div id="input-user1" class="user-block">
                <label for="input-user1-text">User 1</label><br>
                <input type="text" placeholder="s1mple" id="input-user1-text" class="user-input" name="input-user1-text" data-submit-target="#input-submit">
            </div>
            <div id="input-user2" class="user-block">
                <label for="input-user2-text">User 2</label><br>
                <input type="text" placeholder="TaRiK" id="input-user2-text" class="user-input" name="input-user2-text" data-submit-target="#input-submit">
            </div>
        </div>
        <div id="input-game">
            <label for="input-game-dropdown">Game</label><br>
            <select id="input-game-dropdown">
                <option value="csgo">CSGO</option>
                <option value="lol_EUW">LOL EUW</option>
                <option value="lol_EUN">LOL EUN</option>
            </select>
        </div>
        <button id="input-submit" onclick="displayMutualGames()">Search</button>
    </div>

    <div id="players" hidden>
        <div id="input-status"></div>
        <div id="player1">
            <img src="" id="player1-img">
            <div id="player1-name"></div>
        </div>
        <div id="player2">
            <img src="" id="player2-img">
            <div id="player2-name"></div>
        </div>
        <div id="players-playedTogether">
            Found <span id="players-playedTogether-count"></span> <span id="players-playedTogether-suffix"></span>
        </div>
    </div>

    <div id="games" hidden>
        <div id="games-list"></div>
        <button id="games-moreButton" onclick="displayMoreGames()">More</button>
        loler
    </div>
</body>
</html>

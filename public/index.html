<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lookback FACEIT</title>
    <link rel="icon" href="faceit-favicon.svg">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script defer src="script.js"></script>
    <div id="input">
        <div id="input-user1">
            <label for="input-user1-text">User 1</label>
            <input type="text" id="input-user1-text" name="input-user1-text" data-submit-target="#input-submit">
        </div>
        <div id="input-user2">
            <label for="input-user2-text">User 2</label>
            <input type="text" id="input-user2-text" name="input-user2-text" data-submit-target="#input-submit">
        </div>
        <div id="input-game">
            <label for="input-game-dropdown">Game</label>
            <select id="input-game-dropdown">
                <option value="lol_EUW">LOL EUW</option>
                <option value="csgo">CSGO</option>
            </select>
        </div>
        <button id="input-submit" onclick="displayMutualGames()">Lookback</button>
        <div id="input-status"></div>
    </div>
    <div id="games">
        <button id="games-moreButton" onclick="displayMoreGames()">More</button>
    </div>
</body>
</html>
